<div *ngIf="priceGrid != null && !hasErrorOccured" >
    <table class="table table-striped table-primary ">
        <thead class="thead">
            <tr >
                <th></th>
                <th>WIDTH TO</th>
                <th scope="col" class="px-3" *ngFor = "let item of priceGrid.widths; let i=index ">{{i!==0 ?item: item +'"'}} </th>
            </tr>
        </thead>
        <tbody class="tbody">
            <tr *ngFor = "let item of priceGrid.heightModels; let i=index ">
                <td *ngIf="i === 0" class="border-0 vertical-text" [attr.rowspan]="priceGrid.heightModels.length">HEIGHT TO</td>
                <td class="fw-bold widths p-1"  >{{i!==0 ?item.height: item.height +'"'}}</td>
                <td class="border-0 p-1" *ngFor="let price of item.prices">{{'$' + price}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="priceGrid === null && !hasErrorOccured" class="text-danger text-center p-5">
    <h1>No Data Found</h1>
</div>
<div *ngIf="hasErrorOccured" class="text-danger text-center p-5"><h1>Something Went Wrong</h1></div>
